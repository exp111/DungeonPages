<!DOCTYPE html>
<html>

<head>
    <title>Dungeon Pages</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <div id="character">

    </div>
    <div id="map">

    </div>
    <script src="js/map.js"></script>
    <script src="js/character.js"></script>
    <script src="js/data.js"></script>
    <script>
        Global = {
            map: null,
            character: null,
        };
        loadCharacterJson("zafinn.json").then((json) => {
            var char = Character.FromJson(json);
            var c = document.getElementById("character");
            c.appendChild(char.DOMObject);
        });
        loadMapJson("highmountVillage.json").then((json) => {
            var map = Map.FromJson(json);
            var m = document.getElementById("map");
            m.appendChild(map.DOMObject);
        });
    </script>
</body>

</html>
